<!DOCTYPE html>
<html>
<head>
    <title>Quiz Debug Test</title>
    <script>
        async function testQuizAPI() {
            try {
                console.log('Testing quiz start API...');
                const response = await fetch('http://localhost:5000/api/quiz/start?limit=2');
                const data = await response.json();
                
                console.log('API Response:', data);
                console.log('Questions count:', data.questions?.length || 0);
                console.log('First question:', data.questions?.[0]);
                
                // Display results
                document.getElementById('results').innerHTML = `
                    <h3>API Test Results:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Questions Count: ${data.questions?.length || 0}</p>
                    <p>Has Filters: ${!!data.filters}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        window.onload = testQuizAPI;
    </script>
</head>
<body style="font-family: Arial; padding: 20px; background: #1e293b; color: white;">
    <h1>Quiz API Debug Test</h1>
    <button onclick="testQuizAPI()">Test API</button>
    <div id="results" style="margin-top: 20px; background: #334155; padding: 15px; border-radius: 8px;">
        Loading...
    </div>
</body>
</html>
